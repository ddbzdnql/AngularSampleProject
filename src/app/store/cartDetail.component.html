<div class="container-fluid">
	<div class="row">
		<div class="col bg-dark text-white">
			<a class="navbar-brand">SPORTS STORE</a>
		</div>
	</div>

	<div class="row">
		<div class="col mt-2">
			<h2 class="text-center">Your Cart</h2>
			<table class="table table-bordered table-stripped p-2">
				<thead>
					<tr><th>Quantity</th><th>Product</th><th>Price</th><th>Subtotal</th></tr>
				</thead>
				<tbody>
					<tr *ngIf="cart.lines.length==0">
						<td colspan="4" class="text-center">
							Your cart is empty.
						</td>
					</tr>
					<tr *ngFor="let line of cart.lines">
						<td class="text-center"><span>
							<button class="btn btn-sm bg-light"><i class="fa fa-plus"></i></button>
							<a class="ml-3 mr-3">{{line.quantity}}</a>
							<button class="btn btn-sm bg-light"><i class="fa fa-minus"></i></button>
						</span></td>
						<td>
							{{line.product.name}}
						</td>
						<td>
							{{line.product.price}}
						</td>
						<td>
							{{line.lineTotal}}
						</td>
					</tr>
					<tr *ngIf="cart.lines.length!=0">
						<td colspan="4" class="font-weight-bold">Total: <span class="float-right font-weight-normal">{{cart.cartPrice}}</span></td>		
					</tr>
				</tbody>
			</table>
			<div class="text-center"><button
					routerLink="/checkout"
					style="width: 300px; height: 55px; font-size: 25px"
					class="btn btn-primary text-center p-1">Checkout</button></div>
		</div>
	</div>
</div>
