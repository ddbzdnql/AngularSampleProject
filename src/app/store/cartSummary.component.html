<div class="float-right">
	<small>
		Your Cart:
		<span *ngIf="cart.itemCount > 0">
			{{ cart.itemCount }} item(s)
			{{ cart.cartPrice | currency:"USD":"symbol":"2.2-2"}}
		</span>
		<span *ngIf="cart.itemCount == 0">
			(empty)
		</span>
	</small>
	<button class="btn btn-sm bg-dark text-white"
		[disabled]= "cart.itemCount == 0"
		(mouseenter)="snapshotSetVisible(true)"
		routerLink = "/cart">	
		<i class="fa fa-shopping-cart">	
		</i>
	</button>
	<cart-snapshot [hidden]="!snapshotVis || cart.itemCount==0" style=" position:fixed; right: 28px; top:35px; z-index: 99" (mouseleave)="snapshotSetVisible(false)"></cart-snapshot>
</div>
