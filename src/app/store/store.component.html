<div class="container-fluid">
	<div class="row">
		<div class="col bg-dark text-white">
			<a class="navbar-brand">SPORTS STORE</a>
			<cart-summary></cart-summary>
		</div>
	</div>
	<div class="row text-white">
		<div class="col-3 p-2">
			<button class="btn btn-block btn-outline-primary" (click)="changeCtg()">
				Home
			</button>
			<button	*ngFor="let ctg of categories"
					class="btn btn-outline-primary btn-block"
					[class.active]="ctg == selectedCategory" (click)="changeCtg(ctg)">
				{{ctg}}
			</button>
			<button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
				Admin
			</button>		
		</div>
		<div class="col-9 p-2">
			<div *ngFor="let product of products" class="card m-1 p-1 bg-light text-dark">
				<h4>
					{{product.name}}
					<span class="badge badge-pill badge-primary float-right">
						{{ product.price | currency:"USE":"symbol":"2.2-2" }}
					</span>
				</h4>
				<div class="card-text bg-white p-1">
					{{product.description}}
					<button (click)="addProductToCart(product)" class="btn btn-success float-right m-2">Add to Cart</button>
				</div>
			</div>
			<div class="btn-group float-right">
				<button *ngFor="let i of getPageSequence()" (click)="changePage(i)"
						class="btn btn-outline-primary"
						[class.active]="i == selectedPage">
					{{i}}
				</button>
			</div>
			<div class="form-inline float-left m-1">
				<select class="form-control" [value]="numPerPage"
						(change)="changePageSize($event.target.value)">
					<option value="3">3 Per Page</option>
					<option value="4">4 Per Page</option>
					<option value="6">6 Per Page</option>
					<option value="8">8 Per Page</option>

				</select>
			</div>
		</div>
	</div>
</div>
